{% extends 'layout.html' %}
{% block content %}
    <h1> {{ question.text }}</h1>
    <form action="" method="get" accept-charset="utf-8">
    {% for a in question.answers %}
      <input type="radio" value="{{a}}" name="choices" id="{{a}}"/>
      <label for="{{a}}">{{a}}</label>
    {% endfor %}
    </form>
{% endblock %}
