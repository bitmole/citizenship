{% extends 'layout.html' %}

{% block content %}
    <h1> {{ question.text }}</h1>
    {% if result %}
	    <p>{{ answers }} is correct!</p>
    {% else %}
	    <p>{{ answers }} is not correct!</p>
	    <p>Correct answers:</p>
	    {{ correct }}
    {% endif %}
    <div id='next-question'></div>
{% endblock %}

{% block script %}
<script type="module" charset="utf-8">
  import { next, create_next_link } from "{{ url_for('static', filename='cit.js') }}";

  next().then((url) => {
    create_next_link(url, 'next-question');
  }); 
</script>
{% endblock %}
