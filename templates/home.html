{% extends 'layout.html' %}

{% block content %}
<div id='next-question'></div>
{% endblock %}

{% block script %}
<script type="module" charset="utf-8">
  import { init, next, create_next_link } from "{{ url_for('static', filename='cit.js') }}";

  init().then(() => { 
    next().then((url) => {
      create_next_link(url, 'next-question', 'Start your test');
    }); 
  });
</script>
{% endblock %}
